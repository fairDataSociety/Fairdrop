name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: rm -f package-lock.json && npm install

      - name: Run unit tests
        run: npm run test:unit

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: rm -f package-lock.json && npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, e2e]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: rm -f package-lock.json && npm install

      - name: Build for production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create release archive
        run: |
          cd dist && tar -czf ../fairdrop-dist.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: deploy-${{ github.run_number }}
          name: Deploy ${{ github.run_number }}
          body: |
            Automated deployment from commit ${{ github.sha }}

            **To deploy on server:**
            ```bash
            cd /var/www/sites/fairdrop.xyz
            curl -sL https://github.com/plur9/Fairdrop/releases/latest/download/fairdrop-dist.tar.gz | tar -xz
            ```
          files: fairdrop-dist.tar.gz

      - name: Trigger server deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 164.90.215.90 >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/deploy_key deploy@164.90.215.90 "/var/www/sites/fairdrop.xyz/deploy.sh"

      - name: Deployment summary
        run: |
          echo "## Deployed to Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: deploy-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://fairdrop.xyz" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

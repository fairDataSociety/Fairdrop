        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        padding-top: 45vh;

      }

        opacity: 1;
        margin-top: 7px;
        height: 48px;

      }

        opacity: 0;
        transition: opacity 0.2s;
      }
      #splash.splash-fadein {
        opacity: 1 !important;
        transition: opacity 0.4s;
      }
      .splash-hidden {
        display: none;
      }
      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }
